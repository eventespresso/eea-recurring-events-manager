dist: trusty
language: php
services:
  - mysql
cache:
  apt: true
env:
  global:
  - EE_VERSION=master
    - WP_VERSION=latest
  matrix:
  - WP_MULTISITE=0
  - WP_MULTISITE=1
php:
- 7.1
- 7.2
- 7.3
- 7.4
matrix:
  exclude:
  - php: 7.1
    env: WP_MULTISITE=1
  - php: 7.2
    env: WP_MULTISITE=1
  - php: 7.3
    env: WP_MULTISITE=1
  fast_finish: true
before_install:
- composer install || exit 1
- composer global require phpunit/phpunit ^7
before_script:
- bash tests/bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
- . tests/bin/setup-addon-tests.sh
- mysql --version
- phpenv versions
- phpunit --version
script: cd tests; phpunit;
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
    on_start: always
