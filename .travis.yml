dist: trusty

language: php

services:
  - mysql

cache:
  apt: true
#  directories:
#    - $HOME/.composer/cache

env:
  global:
    - EE_VERSION=master
    - EE_BRANCH=barista-prod
    - BRANCH=barista-prod
    - WP_VERSION=latest
    - WP_MULTISITE=0

before_install:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  # Unless we need XDebug, disable it for improved performance.
  - phpenv config-rm xdebug.ini || return 0

install:
  # Install our Composer dependencies
  - composer install --prefer-dist --no-interaction || exit 1
#  - composer global require "phpunit/phpunit=7.5.*"
  # Install the WordPress core test suite
  - bash tests/bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
  - . tests/bin/setup-addon-tests.sh
  - mysql --version
  - phpunit --version

before_script:
  - phpenv versions

script: cd tests; phpunit;

jobs:
  fast_finish: true
  allow_failures:
    - php: nightly
  include:
    - php: 7.4
      env:
        - PHP_LINT=1
      script:
        - composer config-eventespressocs || exit 1
        - composer run-script lint:skip-warnings || exit 1
    - php: 7.4
    - php: 7.3
    - php: 7.2
    - php: 7.1
    - php: 7.4
      env:
        - WP_MULTISITE=1
    - php: nightly

notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
    on_start: always
